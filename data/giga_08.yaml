levels: [tile, hour, variable]

# the structure of a stripe is {header, data}
stripes:
  level: tile # level on which data are packed in stripes (has to be the first level)
  nelements: 1 # number of elements per stripe
  unit: 65536 # 64 kiB, rounding size for stripes
  #unit: 1048576 # 1 MiB

atom: [140, 105]

header: 2 # in atom units

variable_size: # in atom units
